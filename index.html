<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Web Device CLI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Web Command Line Interface via NUS (Nordic UART Service) using Web Bluetooth">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="./img/favicon.png">

        <link href="./css/style.css" rel="stylesheet" type='text/css'>
    </head>

    <body>
        <div id="connection-panel">
            <button id="clientConnectButton" type="button" class="btn btn-default" onclick="connectionToggle()">Connect</button>
        </div>
        <div id="buttoncontainer">
            <button class="lotusbutton1" id="PwmSetButton" type="button" class="btn btn-default" onclick="nusSendString('p'+document.getElementById('PwmRange').value+'\r')">PwmSet</button>
            <button class="lotusbutton1" id="clientCopyLogButton" type="button" class="btn btn-default" onclick="navigator.clipboard.writeText(term_.io.terminal_.getRowsText(1,term_.io.terminal_.scrollbackRows_.length+ term_.io.terminal_.getCursorRow()+1))">ToClipBD</button>
            <div id="slidecontainer">
                <input type="range" min="1" max="30" value="20" class="slider" id="PwmRange">
                <label for="PwmRange">Range</label>
            </div>
        </div>

        <div id='terminal'></div>

        <script src='./js/hterm_all.js'></script>
        <script src='./js/app.js'></script>
    </body>
</html>
